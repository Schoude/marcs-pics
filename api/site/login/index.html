<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <title>Anmelden - Marc's Pics</title>
</head>

<body>
  <h1>Bitte melde Dich an.</h1>
  <form>
    <fieldset>
      <label>
        E-Mail
        <input required type="email" autocomplete="email">
      </label>
      <label>
        Passwort
        <input required type="password" autocomplete="current-password">
      </label>
    </fieldset>
    <button>Anmelden</button>
  </form>
</body>

<script type="module">
  import {checkAuthLoginPage} from '/js/auth.js';
  await checkAuthLoginPage();

  const emailEl = document.querySelector('input[type="email"]');
  const passwordEl = document.querySelector('input[type="password"]');

  async function onSubmit(e) {
    e.preventDefault();

    const credentials = {
      email: emailEl.value,
      password: passwordEl.value,
    };

    const res = await fetch('/api/login', {
      method: 'POST',
      body: JSON.stringify(credentials),
      headers: { 'Content-Type': 'application/json' }
    });

    if (res.status === 202) {
      window.location.pathname = ('/');
    } else {
      console.log('show error');
    }
  }

  document.querySelector('form').addEventListener('submit', onSubmit);
</script>

</html>
