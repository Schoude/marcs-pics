<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Anmelden - Marc's Pics</title>
</head>

<body>
  <h1>Bitte melde Dich an.</h1>
  <form>
    <fieldset>
      <label>
        E-Mail
        <input type="email" autocomplete="email">
      </label>
      <label>
        Passwort
        <input type="password" autocomplete="current-password">
      </label>
    </fieldset>
    <button>Anmelden</button>
  </form>

  <form id="form-file" name="form-file">
    <input type="text" name="dest_folder" id="dest_folder">
    <input type="file" name="test" id="test">
    <button form="form-file">Upload</button>
  </form>
</body>

<script type="module">
  const res = await fetch('/api/me');
  if (res.status === 200) {
    window.location.pathname = '/';
  }

  const emailEl = document.querySelector('input[type="email"]');
  const passwordEl = document.querySelector('input[type="password"]');
  const fileInputEl = document.querySelector('input[type="file"]');
  const destInputEl = document.querySelector('input[type="text"]');

  // make request to /api/me. If not 401 -> redirect to overview page.

  async function onSubmit(e) {
    e.preventDefault();

    const credentials = {
      email: emailEl.value,
      password: passwordEl.value,
    };

    const res = await fetch('/api/login', {
      method: 'POST',
      body: JSON.stringify(credentials),
      headers: { 'Content-Type': 'application/json' }
    });

    if (res.status === 202) {
      window.location.pathname = ('/');
    } else {
      console.log('show error');
    }
  }

  async function onUpload(e) {
    e.preventDefault();

    const file = e.target.querySelector('input[type="file"]').files[0];
    const formData = new FormData();
    formData.append("dest_folder", destInputEl.value);
    formData.append("test", file);

    fetch('/api/upload', { method: "POST", body: formData });
  }

  document.querySelector('#form-file').addEventListener('submit', onUpload);
</script>

</html>
