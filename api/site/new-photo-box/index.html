<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="/new-photo-box/index.js"></script>
  <title>Neue Fotobox erstellen - Marc's Pics</title>
</head>

<body>
  <header>
    <nav><a href="/">Ãœbersicht</a></nav>
  </header>
  <h1>Neue Fotobox erstellen</h1>
  <p><i>Nachdem die Fotobox erstellt wurde, kannst du Fotos hochladen.</i></p>
  <form id="photo-box">
    <fieldset>
      <label>
        Name des Ordners
        <input required type="text" name="folder_name" id="folder_name">
      </label>
    </fieldset>

    <fieldset>
      <label>
        Anzeigename
        <input required type="text" name="display_name" id="display_name">
      </label>
      <label>
        Beschreibung
        <textarea required name="description" id="description"></textarea>
      </label>
    </fieldset>

  </form>

  <fieldset>
    <label>
      Tags
      <input type="text" id="tag">
    </label>
  </fieldset>

  <button id="btn-submit" form="photo-box">Speichern</button>
  <section>
    <h2>Tags</h2>
    <mp-tags-container></mp-tags-container>
  </section>
</body>
</html>
