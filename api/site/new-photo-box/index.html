<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <title>Neue Fotobox erstellen - Marc's Pics</title>
</head>

<body>
  <header>
    <nav><a href="/">Ãœbersicht</a></nav>
  </header>
  <h1>Neue Fotobox erstellen</h1>
  <p><i>Nachdem die Fotobox erstellt wurde, kannst du Fotos hochladen.</i></p>
  <form id="photo-box">
    <fieldset>
      <label>
        Name des Ordners
        <input required type="text" name="folder_name" id="folder_name">
      </label>
    </fieldset>

    <fieldset>
      <label>
        Anzeigename
        <input required type="text" name="display_name" id="display_name">
      </label>
      <label>
        Beschreibung
        <textarea required name="description" id="description"></textarea>
      </label>
    </fieldset>

  </form>

  <fieldset>
    <label>
      Tags
      <input type="text" id="tag">
    </label>
  </fieldset>

  <button id="btn-submit" form="photo-box">Speichern</button>
  <section>
    <h2>Tags</h2>
    <ul class="tags-container"></ul>
  </section>

  <script type="module">
    import { checkAuth } from '/js/auth.js';
    const me = await checkAuth();

    import { createNewPhotoBox } from '/js/photo-box.js';

    const formEl = document.querySelector('form');
    const tagInput = document.querySelector('#tag');
    const btnSubmitEl = document.querySelector('#btn-submit');
    const container = document.querySelector('.tags-container');
    let requestLoading = false;

    let tags = [];
    const payloadInit = {
      owner_id: me._id.$oid,
      folder_name: '',
      display_name: '',
      description: '',
      urls: [],
      tags: [],
    };
    let payload = payloadInit;

    function renderTags(tagsArr) {
      container.innerHTML = '';

      tagsArr.forEach(tag => {
        const tagEl = document.createElement('li');
        tagEl.innerText = tag;
        container.appendChild(tagEl);
      });
    }

    function addTag(event) {
      if (event.target.value.trim() === '' || tags.includes(event.target.value.trim()) || tags.length === 10) {
        return;
      }

      if (event.key === 'Enter') {
        tags.push(event.target.value.trim());
        event.target.value = '';
        renderTags(tags);
      }
    }

    async function onSubmit(event) {
      if (requestLoading) {
        return
      }
      event.preventDefault();
      let data = new FormData(formEl);
      [...data.entries()].forEach(([key, value]) => {
        payload[key] = value.trim();
      });

      payload.tags = tags;

      try {
        requestLoading = true;
        await createNewPhotoBox(payload);
      } catch (e) {
        btnSubmitEl.removeAttribute('disabled');
        requestLoading = false;
        payload = payloadInit;
        formEl.reset();
        tags = [];
        renderTags(tags);
        throw new Error(e.message);
      }
    }

    tagInput.addEventListener('keyup', addTag);
    formEl.addEventListener('submit', onSubmit);
  </script>
</body>

</html>
