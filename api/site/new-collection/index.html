<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="/js/components/index.js"></script>
  <title>Neue Kollektion erstellen - Marc's Pics</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1.5rem
    }

    .source-images,
    .shared-images {
      min-block-size: 260px;
      max-block-size: 600px;
      overflow-y: auto;
      padding-inline: 2rem;
      padding-block-end: 2rem;
      background-color: #294545;
    }

    .source-images h2,
    .shared-images h2 {
      margin: 0;
      block-size: 50px;
      position: sticky;
      inset-block-start: 0;
      background-color: inherit;
      display: flex;
      align-items: center;
    }

    mp-image-switcher+mp-image-switcher {
      margin-block-start: 1rem;
    }

  </style>
</head>

<body>
  <header>
    <nav><a href="/">Übersicht</a></nav>
  </header>
  <h1>Neue Kollektion erstellen</h1>

  <div class="grid">
    <section class="meta-data">
      <h2>Meta-Informationen</h2>
      <div class="meta-data-inner">
        <form id="form-shared-collection">
          <label>
            Beschreibung der Kollektion
            <input type="text" name="description" id="description">
          </label>
          <label>
            Zugangspasswort der Kollektion (optional)
            <input type="text" name="password" id="password">
          </label>
        </form>
        <!-- Tags anzeigen und weitere extra hinzufügen können -->
        <!-- Basis tags der Photobox bleiben immer bestehen. Es können nur weitere verändert werden. -->
        <button form="form-shared-collection">Kollektion speichern</button>
      </div>
    </section>

    <section class="source-images">
      <h2>Bilder zur Auswahl</h2>
      <div class="source-images-inner"></div>
    </section>

    <section class="shared-images">
      <h2>Bilder in der Kollektion</h2>
      <div class="shared-images-inner">
        <p><i>Es sind noch keine Bilder in der Kollektion vorhanden</i></p>
      </div>
    </section>
  </div>

  <script type="module">
    import { checkAuth } from '/js/auth.js';
    import { getPhotoBoxById } from '/js/photo-box.js';
    import { generateCollectionImage } from '/js/collection-image.js';
    import { proxRender } from '/js/reactivity.js';
    import { generateHash } from '/js/utils.js';
    await checkAuth();

    const queries = new URLSearchParams(window.location.search);
    const photoBoxId = queries.get('id');
    if (photoBoxId == null) {
      window.location.pathname = '/';
    }
    const photoBox = await getPhotoBoxById(photoBoxId);

    // Elements
    const sourceImagesContainer = document.querySelector('.source-images-inner');
    const sharedImagesContainer = document.querySelector('.shared-images-inner');

    const urls = proxRender([...photoBox.urls], sourceImagesContainer, (value, el) => {
      sourceImagesContainer.innerHTML = '';
      value.forEach(url => {
        const imageSwitcher = document.createElement('mp-image-switcher');
        imageSwitcher.data = { url, type: 'insert' };
        el.appendChild(imageSwitcher);
      });
    });

    // SharedCollection
    const sharedCollection = {
      // delete from object if null
      password: null,
      photo_box_id: photoBox._id.$oid,
      hash: generateHash(25),
      description: null,
      images: [],
    };
    console.log(sharedCollection);


    // Images for the SharedCollection
    const collectionImages = proxRender([], sharedImagesContainer, (value, el) => {
      sharedImagesContainer.innerHTML = '';

      if (value.length === 0) {
        return;
      }

      value.forEach(collectionImage => {
        const imageSwitcher = document.createElement('mp-image-switcher');
        imageSwitcher.data = {
          url: collectionImage.url,
          type: 'remove',
        };
        el.appendChild(imageSwitcher);
      });
    });

    // Listeners for insert, remove and comment add / remove custom events
    window.addEventListener('image:inserted', (e) => {
      console.log('image inserted', e.detail);
      let tempUrls = [...urls.value];

      tempUrls.splice(tempUrls.indexOf(e.detail), 1);
      urls.value = tempUrls;

      let tempCollectionImages = [...collectionImages.value];
      const collectionImage = generateCollectionImage(
        e.detail,
        photoBox.tags,
        tempCollectionImages.length === 0
          ? 0
          : tempCollectionImages.length - 1
      );
      console.log(collectionImage);
      tempCollectionImages.push(collectionImage);
      collectionImages.value = tempCollectionImages;
    });

    window.addEventListener('image:removed', (e) => {
      let tempCollectionImages = [...collectionImages.value];
      tempCollectionImages.splice(
        tempCollectionImages
          .findIndex(collectionImage => collectionImage.url === e.detail),
        1);
      collectionImages.value = tempCollectionImages;

      let tempUrls = [...urls.value];
      tempUrls.push(e.detail);
      urls.value = tempUrls;
    });

    window.addEventListener('description:added', (e) => {
      console.log('description added for image', e.detail.url);
      console.log('description', e.detail.description);
    });

    window.addEventListener('description:removed', (e) => {
      console.log('description removed for image', e.detail);
    });
  </script>
</body>

</html>
