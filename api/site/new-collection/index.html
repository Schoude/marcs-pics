<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <title>Neue Kollektion erstellen - Marc's Pics</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>

<body>
  <header>
    <nav><a href="/">Übersicht</a></nav>
  </header>
  <h1>Neue Kollektion erstellen</h1>

  <div class="grid">
    <section class="source-images">
      <h2>Bilder zur Auswahl</h2>
      <div class="source-images-inner"></div>
    </section>

    <section class="shared-images">
      <h2>Bilder in der Kollektion</h2>
      <div class="shared-images-inner"></div>
    </section>
  </div>

  <script type="module">
    import { checkAuth } from '/js/auth.js';
    import { getPhotoBoxById } from '/js/photo-box.js';
    import { proxRender } from '/js/reactivity.js';
    await checkAuth();

    const queries = new URLSearchParams(window.location.search);
    const photoBoxId = queries.get('id');
    const photoBox = await getPhotoBoxById(photoBoxId);

    // Elements
    const sourceImagesContainer = document.querySelector('.source-images-inner');

    const urls = proxRender(JSON.parse(JSON.stringify(photoBox.urls)), sourceImagesContainer, (value, el) => {
      sourceImagesContainer.innerHTML = '';
      value.forEach(url => {
        // TODO: make component
        // use button with right arrow (➡) to put an image to the collection images

        const urlEl = document.createElement('p');
        urlEl.innerText = url;
        el.appendChild(urlEl);
      });
    });
  </script>
</body>

</html>
