<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="/new-collection/index.js"></script>
  <title>Neue Kollektion erstellen - Marc's Pics</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1.5rem
    }

    .source-images,
    .shared-images {
      min-block-size: 260px;
      max-block-size: 600px;
      overflow-y: auto;
      padding-inline: 2rem;
      padding-block-end: 2rem;
      background-color: #294545;
    }

    .source-images h2,
    .shared-images h2 {
      margin: 0;
      block-size: 50px;
      position: sticky;
      inset-block-start: 0;
      background-color: inherit;
      display: flex;
      align-items: center;
    }

    mp-image-switcher+mp-image-switcher {
      margin-block-start: 1rem;
    }

  </style>
</head>

<body>
  <header>
    <nav><a href="/">Ãœbersicht</a></nav>
  </header>
  <h1>Neue Kollektion erstellen</h1>

  <div class="grid">
    <section class="meta-data">
      <h2>Meta-Informationen</h2>
      <div class="meta-data-inner">
        <form id="form-shared-collection">
          <label>
            Beschreibung der Kollektion
            <input type="text" name="description" id="description">
          </label>
          <label>
            Zugangspasswort der Kollektion (optional)
            <input type="text" name="password" id="password">
          </label>
        </form>
        <mp-tags-container></mp-tags-container>
        <button form="form-shared-collection">Kollektion speichern</button>
      </div>
    </section>

    <section class="source-images">
      <h2>Bilder zur Auswahl</h2>
      <div class="source-images-inner"></div>
    </section>

    <section class="shared-images">
      <h2>Bilder in der Kollektion</h2>
      <div class="shared-images-inner">
        <p><i>Es sind noch keine Bilder in der Kollektion vorhanden</i></p>
      </div>
    </section>
  </div>

  <mp-light-box></mp-light-box>
</body>
</html>
