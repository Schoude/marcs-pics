<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="/js/components/index.js"></script>
  <title>Neue Kollektion erstellen - Marc's Pics</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem
    }

    .source-images,
    .shared-images {
      max-block-size: 600px;
      overflow-y: auto;
      padding-inline: 2rem;
      padding-block-end: 2rem;
      background-color: #294545;
    }

    .source-images h2,
    .shared-images h2 {
      margin: 0;
      block-size: 50px;
      position: sticky;
      inset-block-start: 0;
      background-color: inherit;
      display: flex;
      align-items: center;
    }

    mp-image-switcher+mp-image-switcher {
      margin-block-start: 1rem;
    }

  </style>
</head>

<body>
  <header>
    <nav><a href="/">Ãœbersicht</a></nav>
  </header>
  <h1>Neue Kollektion erstellen</h1>

  <div class="grid">
    <section class="source-images">
      <h2>Bilder zur Auswahl</h2>
      <div class="source-images-inner"></div>
    </section>

    <section class="shared-images">
      <h2>Bilder in der Kollektion</h2>
      <div class="shared-images-inner">
        <p><i>Es sind noch keine Bilder in der Kollektion vorhanden</i></p>
      </div>
    </section>
  </div>

  <script type="module">
    import { checkAuth } from '/js/auth.js';
    import { getPhotoBoxById } from '/js/photo-box.js';
    import { proxRender } from '/js/reactivity.js';
    await checkAuth();

    const queries = new URLSearchParams(window.location.search);
    const photoBoxId = queries.get('id');
    const photoBox = await getPhotoBoxById(photoBoxId);

    // Elements
    const sourceImagesContainer = document.querySelector('.source-images-inner');

    const urls = proxRender(JSON.parse(JSON.stringify(photoBox.urls)), sourceImagesContainer, (value, el) => {
      sourceImagesContainer.innerHTML = '';
      value.forEach(url => {
        const imageSwitcher = document.createElement('mp-image-switcher');
        imageSwitcher.data = { url, type: 'insert' };

        // REMOVE switcher
        // comment can be added from the imageSwitcher element
        // set on the array enty of the shared photo and re-render them
        // imageSwitcher.data = { url, type: 'remove', comment: 'Comment test!' };
        //imageSwitcher.data = { url, type: 'remove' };
        el.appendChild(imageSwitcher);
      });
    });

    // Listeners for insert, remove and comment add / remove custom events
    window.addEventListener('image:inserted', (e) => {
      console.log('image inserted', e.detail);
    });
    window.addEventListener('image:removed', (e) => {
      console.log('image removed', e.detail);
    });
    window.addEventListener('comment:added', (e) => {
      console.log('comment added for image', e.detail.url);
      console.log('comment', e.detail.comment);
    });
    window.addEventListener('comment:removed', (e) => {
      console.log('comment removed for image', e.detail);
    });
  </script>
</body>

</html>
